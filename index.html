<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="shortcut icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/566/566294.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <h2>Player1 : X</h2>
    <h2>Player2 : O</h2>
    <div class="main-display-winner">
        <div class="display-winner hide">
            <p class="msg">Winner is player 1</p>
            <button class="new-game">New Game</button>
        </div>
    </div>
    <div class="container">
        <div class="game">
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
        </div>
    </div>
    <button class="reset-button">Reset Game</button>
</body>
<script src="script.js"></script>
</html>
